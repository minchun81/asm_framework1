<!-- [ Layout content ] Start -->
<div class="layout-content">

    <!-- [ content ] Start -->
    <div class="container-fluid flex-grow-1 container-p-y">
        <h4 class="font-weight-bold py-3 mb-0">Edit User</h4>
        <div class="text-muted small mt-0 mb-4 d-block breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="#"><i class="feather icon-home"></i></a></li>
                <li class="breadcrumb-item">User</li>
                <li class="breadcrumb-item active">Edit User</li>
            </ol>
        </div>

        <div class="card mb-4">
            <h6 class="card-header">Edit User</h6>
            <div class="card-body">
              <form (ngSubmit)="onSaveEdit(form)" #form="ngForm">
                <div class="form-group col-md-6">
                  <label class="form-label">Username</label>
                  <input type="text" class="form-control" placeholder="User" [(ngModel)]="user.userName" name="userName">
                  <div class="clearfix"></div>
                </div>
                <div class="form-group col-md-6">
                  <label class="form-label">Pass</label>
                  <input type="password" class="form-control" placeholder="Password" [(ngModel)]="user.password" name="password">
                  <div class="clearfix"></div>
                </div>
                <div class="form-group col-md-6">
                  <label class="form-label">Email</label>
                  <input type="email" class="form-control" placeholder="Email" [(ngModel)]="user.email" name="email">
                  <div class="clearfix"></div>
                </div>
                <div class="form-group col-md-6">
                  <label class="form-label">Name</label>
                  <input type="text" class="form-control" placeholder="Name" [(ngModel)]="user.name" name="name">
                  <div class="clearfix"></div>
                </div>
                <button type="submit" class="btn btn-primary">Save Edit</button>
              </form>

            </div>
        </div>




    </div>

</div>
<!-- [ Layout container ] End -->
