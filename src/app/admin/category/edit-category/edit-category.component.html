<div class="layout-content">
  <div class="container-fluid flex-grow-1 container-p-y">
    <h4 class="font-weight-bold py-3 mb-0">Edit Category</h4>
    <div class="text-muted small mt-0 mb-4 d-block breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="#"><i class="feather icon-home"></i></a></li>
        <li class="breadcrumb-item">Category</li>
        <li class="breadcrumb-item active">Edit Category</li>
      </ol>
    </div>

    <div class="card mb-4">
      <h6 class="card-header">Edit Category</h6>
      <div class="card-body">
        <form (ngSubmit)="updateCategory()" #categoryForm="ngForm" novalidate>
          <!-- ... -->
          <div class="form-group col-md-6">
            <label class="form-label">Image</label>
            <input type="text" class="form-control" [(ngModel)]="category.image" name="image" placeholder="Image" required>
            <div *ngIf="submitted && categoryForm.controls.image.invalid" class="text-danger">Ảnh không được để trống !</div>
          </div>

          <div class="form-group col-md-6">
            <label class="form-label">Name</label>
            <input type="text" class="form-control" [(ngModel)]="category.nameCategory" name="nameCategory" placeholder="Name"
              required>
            <div *ngIf="submitted && categoryForm.controls.nameCategory.invalid" class="text-danger">Tên không được để trống !</div>
          </div>

          <div class="form-group col-md-4">
            <label class="form-label">Status</label>
            <select class="custom-select" [(ngModel)]="category.status" name="status" required>
              <option value="" disabled>Select status</option>
              <option value="active">Active</option>
              <option value="disable">Disable</option>
            </select>
            <div *ngIf="submitted && categoryForm.controls.status.invalid" class="text-danger">Trạng thái không được để trống !</div>
          </div>

          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
