<div class="layout-content">
    <div class="container-fluid flex-grow-1 container-p-y">
        <h4 class="font-weight-bold py-3 mb-0">Edit Category</h4>
        <div class="text-muted small mt-0 mb-4 d-block breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="#"><i class="feather icon-home"></i></a></li>
                <li class="breadcrumb-item">Category</li>
                <li class="breadcrumb-item active">Edit Category</li>
            </ol>
        </div>

        <div class="card mb-4">
            <h6 class="card-header">Edit Category</h6>
            <div class="card-body">
                <form (ngSubmit)="updateCategory()" #categoryForm="ngForm">
                    <div class="form-group col-md-6">
                        <label class="form-label">Image</label>
                        <input type="file" class="form-control" [(ngModel)]="category.image" name="image" placeholder="Image">
                        <div class="clearfix"></div>
                    </div>
                    <div class="form-group col-md-6">
                        <label class="form-label ">Name</label>
                        <input type="text" class="form-control" [(ngModel)]="category.nameCategory" name="nameCategory" placeholder="Name">
                        <div class="clearfix"></div>
                    </div>
                    <div class="form-group col-md-4">
                        <label class="form-label">Status</label>
                        <select class="custom-select" [(ngModel)]="category.status" name="status">
                            <option value="active">Active</option>
                            <option value="disable">Disable</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
