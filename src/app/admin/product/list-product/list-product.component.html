<div class="layout-content">
    <div class="container-fluid flex-grow-1 container-p-y">
        <router-outlet></router-outlet>
        <h4 class="font-weight-bold py-3 mb-0">List Product</h4>

        <hr class="border-light container-m--x my-4">

        <div>
            <a class="btn btn-success mb-3" routerLink="/admin/add-product">Add Product</a>
        </div>
        <table class="table table-striped">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Image</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Description</th>
                    <th>Status</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let product of products">
                    <th scope="row">{{ product.idProduct }}</th>
                    <td scope="col"><img width="150px" [src]="product.image" alt="{{ product.name }}">{{product.imageProduct}}</td>
                    <td scope="col">{{ product.nameProduct }}</td>
                    <td>{{ product.price }}</td>
                    <td>{{ product.description }}</td>
                    <td><a type="a" class="btn btn-round btn-success">{{ product.status }}</a></td>
                    <td><a (click)="navigateToEditProduct(product.idProduct)" class="btn btn-primary"><i class="fa fa-edit"></i></a></td>
                    <td><a (click)="deleteProduct(product.idProduct)" class="btn btn-danger"><i class="fa fa-trash"></i></a></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
